<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Proctored Quiz</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="https://cdn.autoproctor.co/ap-entry.js"></script>
  <style>
    body {
      font-family: Arial;
      margin: 20px;
      background: #f3f3f3;
    }

    .ctas button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #btn-start { background: green; color: white; }
    #btn-stop { background: red; color: white; }

    #ap-test-proctoring-status {
      font-size: 24px;
      margin-top: 10px;
      font-weight: bold;
    }

    .question {
      background: #fff;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    #quiz-container {
      display: none;
      margin-top: 30px;
    }

    #result {
      font-size: 18px;
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- AutoProctor Controls -->
  <div class="container" id="ap-proctoring-container">
    <div class="ctas">
      <button id="btn-start">Start</button>
      <button id="btn-stop">Stop</button>
    </div>
    <div id="ap-test-proctoring-status"></div>
  </div>

  <!-- Quiz starts here -->
  <div id="quiz-container">
    <h2>Supervised Learning Quiz</h2>
    <form id="quizForm"></form>
    <div style="text-align:center;">
      <button type="button" onclick="submitQuiz()">Submit Quiz</button>
    </div>
    <div id="result"></div>
  </div>

  <script>
    const CLIENT_ID = null; // INSERT your AutoProctor ID
    const CLIENT_SECRET = null; // INSERT your AutoProctor SECRET

    const getTestAttemptId = () => Math.random().toString(36).slice(2, 7);
    function getHashTestAttemptId(testAttemptId) {
      if (CLIENT_SECRET === null) return null;
      const secretWordArray = CryptoJS.enc.Utf8.parse(CLIENT_SECRET);
      const messageWordArray = CryptoJS.enc.Utf8.parse(testAttemptId);
      const hash = CryptoJS.HmacSHA256(messageWordArray, secretWordArray);
      return CryptoJS.enc.Base64.stringify(hash);
    }

    function getCredentials() {
      const testAttemptId = getTestAttemptId();
      const hashedTestAttemptId = getHashTestAttemptId(testAttemptId);
      return { clientId: CLIENT_ID, testAttemptId, hashedTestAttemptId };
    }

    const getReportOptions = () => ({
      groupReportsIntoTabs: true,
      userDetails: {
        name: "Test User",
        email: "test@example.com"
      }
    });

    async function init() {
      const credentials = getCredentials();
      const apInstance = new AutoProctor(credentials);
      await apInstance.setup({
        trackingOptions: {
          audio: true,
          numHumans: true,
          tabSwitch: true,
          photosAtRandom: false,
          detectMultipleScreens: true,
          forceFullScreen: false,
          auxiliaryDevice: false,
          recordSession: true
        },
        showHowToVideo: false
      });

      document.getElementById("btn-start").addEventListener("click", () => apInstance.start());

      window.addEventListener("apMonitoringStarted", () => {
        document.getElementById("btn-start").disabled = true;
        document.getElementById("btn-stop").disabled = false;
        document.getElementById("ap-test-proctoring-status").innerText = "Proctoring started...";
        document.getElementById("quiz-container").style.display = "block"; // âœ… Show quiz
      });

      document.getElementById("btn-stop").addEventListener("click", () => apInstance.stop());

      window.addEventListener("apMonitoringStopped", () => {
        apInstance.showReport(getReportOptions());
        document.getElementById("ap-test-proctoring-status").innerText = "Proctoring stopped.";
      });
    }

    window.addEventListener("load", init);
  </script>

  <script>
    const quizData = [
      {
        question: "Which link function is commonly used in Ordinal Logistic Regression?",
        options: {A: "Identity link", B: "Logit link", C: "Probit link", D: "Complementary log-log link"},
        answer: "B"
      },
      {
        question: "In simple linear regression, how many independent variables are used?",
        options: {A: "0", B: "1", C: "2", D: "More than 2"},
        answer: "B"
      }
      // Add remaining 28 questions here if needed
    ];

    const quizForm = document.getElementById("quizForm");
    quizData.forEach((q, idx) => {
      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `<p><strong>Q${idx + 1}:</strong> ${q.question}</p>`;
      for (let key in q.options) {
        div.innerHTML += `
          <label><input type="radio" name="q${idx}" value="${key}"> ${key}. ${q.options[key]}</label>`;
      }
      quizForm.appendChild(div);
    });

    function submitQuiz() {
      let score = 0;
      quizData.forEach((q, idx) => {
        const selected = document.querySelector(`input[name="q${idx}"]:checked`);
        if (selected && selected.value === q.answer) score++;
      });
      document.getElementById("result").innerText = `You scored ${score} out of ${quizData.length}`;
    }
  </script>

</body>
</html>
