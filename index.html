<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Supervised Learning Quiz with AutoProctor</title>

  <!-- AutoProctor Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="https://cdn.autoproctor.co/ap-entry.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    h1 { text-align: center; color: #333; }
    .question {
      background: #fff;
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
    }
    .options label { display: block; margin: 5px 0; }
    .correct { background-color: #d4edda; }
    .incorrect { background-color: #f8d7da; }
    #result {
      font-size: 1.2em;
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    .container { margin-top: 30px; }
    .ctas {
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    #btn-start { background-color: green; }
    #btn-stop { background-color: red; }
    #ap-test-proctoring-status {
      font-size: 20px;
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h1>Supervised Learning Quiz (5 Questions)</h1>

  <!-- Proctoring Control -->
  <div class="container" id="ap-proctoring-container">
    <div class="ctas">
      <button id="btn-start">Start Proctoring</button>
      <button id="btn-stop" disabled>Stop & View Report</button>
    </div>
    <div id="ap-test-proctoring-status"></div>
  </div>

  <!-- Quiz -->
  <div id="quiz-container" style="display:none;">
    <form id="quizForm"></form>
    <div style="text-align:center;">
      <button type="button" onclick="submitQuiz()">Submit Quiz</button>
    </div>
    <div id="result"></div>
  </div>

  <!-- AutoProctor Setup -->
  <script>
    const CLIENT_ID = "tnmvX6pir7";  // Your actual test ID from AutoProctor
    const CLIENT_SECRET = null;      // Leave as null if not using HMAC

    const getTestAttemptId = () => Math.random().toString(36).slice(2, 7);

    function getHashTestAttemptId(testAttemptId) {
      if (CLIENT_SECRET === null) return null;
      const secretWordArray = CryptoJS.enc.Utf8.parse(CLIENT_SECRET);
      const messageWordArray = CryptoJS.enc.Utf8.parse(testAttemptId);
      const hash = CryptoJS.HmacSHA256(messageWordArray, secretWordArray);
      return CryptoJS.enc.Base64.stringify(hash);
    }

    function getCredentials() {
      const testAttemptId = getTestAttemptId();
      const hashedTestAttemptId = getHashTestAttemptId(testAttemptId);
      return {
        clientId: CLIENT_ID,
        testAttemptId,
        hashedTestAttemptId,
        clientUrl: window.location.href  // Helps for direct access testing
      };
    }

    const getReportOptions = () => ({
      groupReportsIntoTabs: true,
      userDetails: {
        name: "Test User",
        email: "user@example.com"
      }
    });

    const proctoringOptions = {
      trackingOptions: {
        audio: true,
        numHumans: true,
        tabSwitch: true,
        photosAtRandom: false,
        detectMultipleScreens: true,
        forceFullScreen: false,
        auxiliaryDevice: false,
        recordSession: true
      },
      showHowToVideo: false
    };

    async function init() {
      const credentials = getCredentials();
      const apInstance = new AutoProctor(credentials);

      try {
        await apInstance.setup(proctoringOptions);
        console.log("✅ AutoProctor setup successful.");
      } catch (error) {
        console.error("❌ AutoProctor setup failed:", error);
        alert("AutoProctor setup failed. See the browser console for details.");
        return;
      }

      document.getElementById("btn-start").addEventListener("click", async () => {
        try {
          await apInstance.start();
        } catch (error) {
          console.error("❌ Proctoring start failed:", error);
          alert("Proctoring could not start. Allow webcam/mic access and try again.");
        }
      });

      window.addEventListener("apMonitoringStarted", () => {
        document.getElementById("btn-start").disabled = true;
        document.getElementById("btn-stop").disabled = false;
        document.getElementById("ap-test-proctoring-status").innerText = "✅ Proctoring Started...";
        document.getElementById("quiz-container").style.display = "block";
      });

      document.getElementById("btn-stop").addEventListener("click", () => apInstance.stop());

      window.addEventListener("apMonitoringStopped", () => {
        apInstance.showReport(getReportOptions());
        document.getElementById("ap-test-proctoring-status").innerText = ⏹️ Proctoring Stopped.";
      });
    }

    window.addEventListener("load", init);
  </script>

  <!-- Quiz Logic -->
  <script>
    const quizData = [
      {
        question: "Which link function is commonly used in Ordinal Logistic Regression?",
        options: {
          A: "Identity link",
          B: "Logit link",
          C: "Probit link",
          D: "Complementary log-log link"
        },
        answer: "B"
      },
      {
        question: "In simple linear regression, how many independent variables are used?",
        options: {
          A: "0",
          B: "1",
          C: "2",
          D: "More than 2"
        },
        answer: "B"
      },
      {
        question: "Which of the following assumptions underlies linear regression?",
        options: {
          A: "Homoscedasticity",
          B: "All variables are categorical",
          C: "Presence of high multicollinearity is beneficial",
          D: "Non-linearity in the regression coefficients"
        },
        answer: "A"
      },
      {
        question: "What is the primary purpose of hypothesis testing?",
        options: {
          A: "To accept the null hypothesis",
          B: "To reject the population",
          C: "To make decisions using data",
          D: "To ensure data is normally distributed"
        },
        answer: "C"
      },
      {
        question: "For a fixed confidence level, if sample size increases, the margin of error:",
        options: {
          A: "Increases",
          B: "Decreases",
          C: "Remains the same",
          D: "Doubles"
        },
        answer: "B"
      }
    ];

    const quizForm = document.getElementById("quizForm");

    quizData.forEach((q, idx) => {
      const div = document.createElement("div");
      div.className = "question";
      let optionsHTML = `<p><strong>Q${idx + 1}:</strong> ${q.question}</p>`;
      for (let key in q.options) {
        optionsHTML += `
          <div class="options">
            <label>
              <input type="radio" name="q${idx}" value="${key}"> ${key}. ${q.options[key]}
            </label>
          </div>`;
      }
      div.innerHTML = optionsHTML;
      quizForm.appendChild(div);
    });

    function submitQuiz() {
      let score = 0;
      quizData.forEach((q, idx) => {
        const selected = document.querySelector(`input[name="q${idx}"]:checked`);
        const questionDiv = quizForm.children[idx];
        if (selected) {
          if (selected.value === q.answer) {
            score++;
            questionDiv.classList.add("correct");
          } else {
            questionDiv.classList.add("incorrect");
          }
        } else {
          questionDiv.classList.add("incorrect");
        }
      });
      document.getElementById("result").innerText = `You scored ${score} out of 5`;
    }
  </script>
</body>
</html>
